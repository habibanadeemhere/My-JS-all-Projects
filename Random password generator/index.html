<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

<div class="container" data-aos="zoom-out" data-aos-duration="2000">
    <h1 data-aos="fade-down" data-aos-duration="2600">Password Generator 🔐</h1>

    <div class="controls">
      <label for="length">Password Length:</label>
      <input type="number" id="length" value="8" min="8" max="8" />

      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>

      <button onclick="generate()">Generate Password</button>
    </div>

    <div class="output-area" data-aos="fade-up" data-aos-duration="2000">
      <p id="password">Your password will appear here</p>
      <button class="copy-btn" onclick="copyPassword()">Copy</button>
    </div>
  </div>



  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
